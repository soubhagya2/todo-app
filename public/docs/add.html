<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Task Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-2xl rounded-xl bg-background-light dark:bg-background-dark/50 backdrop-blur-sm border border-slate-200 dark:border-slate-800 shadow-2xl shadow-slate-900/10">
<div class="p-6 sm:p-8">
<div class="flex items-start justify-between gap-4">
<div class="flex flex-col gap-1">
<h1 class="text-2xl font-bold text-slate-800 dark:text-white">Create a New Task</h1>
<p class="text-sm text-slate-500 dark:text-slate-400">Fill in the details below to add a new task to your dashboard.</p>
</div>
<button class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="mt-8 space-y-6">
<!-- Task Title -->
<div class="flex flex-col">
<label class="pb-2 text-sm font-medium text-slate-700 dark:text-slate-300" for="task-title">Task Title</label>
<input class="form-input flex w-full rounded-lg border border-slate-300 bg-transparent px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-slate-700 dark:text-white dark:placeholder:text-slate-500" id="task-title" placeholder="e.g., Finalize project report" value=""/>
<!-- Example Error State Message -->
<!-- <p class="mt-2 text-xs text-red-500">Task title cannot be empty.</p> -->
</div>
<!-- Description -->
<div class="flex flex-col">
<label class="pb-2 text-sm font-medium text-slate-700 dark:text-slate-300" for="description">Description / Notes</label>
<textarea class="form-input flex w-full min-h-28 rounded-lg border border-slate-300 bg-transparent px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-slate-700 dark:text-white dark:placeholder:text-slate-500" id="description" placeholder="Add more details about the task..."></textarea>
</div>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<!-- Due Date -->
<div class="flex flex-col">
<label class="pb-2 text-sm font-medium text-slate-700 dark:text-slate-300" for="due-date">Due Date</label>
<div class="relative flex w-full items-center">
<input class="form-input w-full rounded-lg border border-slate-300 bg-transparent py-3 pl-4 pr-10 text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-slate-700 dark:text-white dark:placeholder:text-slate-500" id="due-date" placeholder="Select a date" value=""/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-slate-400">calendar_today</span>
</div>
</div>
</div>
<!-- Project Selection -->
<div class="flex flex-col">
<label class="pb-2 text-sm font-medium text-slate-700 dark:text-slate-300" for="project">Select Project</label>
<div class="relative flex w-full items-center">
<select class="form-select w-full appearance-none rounded-lg border border-slate-300 bg-transparent py-3 pl-4 pr-10 text-sm text-slate-900 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-slate-700 dark:text-white dark:bg-background-dark" id="project">
<option>Dashboard Redesign</option>
<option>API Integration</option>
<option>Marketing Campaign</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-slate-400">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Tags -->
<div class="flex flex-col">
<label class="pb-2 text-sm font-medium text-slate-700 dark:text-slate-300" for="tags">Add Tags</label>
<input class="form-input flex w-full rounded-lg border border-slate-300 bg-transparent px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-slate-700 dark:text-white dark:placeholder:text-slate-500" id="tags" placeholder="e.g., #work, #personal, #urgent" value=""/>
</div>
<!-- Priority -->
<div class="flex flex-col">
<label class="pb-2 text-sm font-medium text-slate-700 dark:text-slate-300">Priority</label>
<div class="flex w-full rounded-lg border border-slate-300 p-1 dark:border-slate-700">
<button class="flex-1 rounded-md px-3 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-800">Low</button>
<button class="flex-1 rounded-md bg-primary/20 px-3 py-2 text-sm font-medium text-primary">Medium</button>
<button class="flex-1 rounded-md px-3 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-800">High</button>
</div>
</div>
<!-- Set Reminder -->
<div class="flex items-center justify-between rounded-lg border border-slate-300 p-4 dark:border-slate-700">
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-slate-100 text-slate-500 dark:bg-slate-800 dark:text-slate-400">
<span class="material-symbols-outlined">notifications</span>
</div>
<p class="text-sm font-medium text-slate-800 dark:text-white">Set Reminder</p>
</div>
<label class="relative inline-flex h-[28px] w-[52px] cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-full w-full rounded-full bg-slate-200 after:absolute after:start-[4px] after:top-[4px] after:h-5 after:w-5 after:rounded-full after:border after:border-white after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-focus:outline-none dark:bg-slate-700 dark:after:border-slate-600 dark:after:bg-slate-600"></div>
</label>
</div>
</div>
<!-- Action Buttons -->
<div class="mt-8 flex flex-col-reverse gap-3 sm:flex-row sm:justify-end">
<button class="flex h-11 items-center justify-center rounded-lg border border-slate-300 px-6 text-sm font-semibold text-slate-700 hover:bg-slate-50 dark:border-slate-700 dark:text-slate-300 dark:hover:bg-slate-800">Cancel</button>
<button class="flex h-11 items-center justify-center rounded-lg bg-primary px-6 text-sm font-semibold text-white hover:bg-primary/90">Add Task</button>
</div>
</div>
</div>
</div>
</body></html>
